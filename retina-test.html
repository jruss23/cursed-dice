<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Resolution Fix Verification</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, Arial, sans-serif;
      background: #0a0a1a;
      color: #fff;
      padding: 20px;
    }
    h1 { text-align: center; margin-bottom: 15px; color: #aa88ff; }
    .info {
      background: #1a1a2e;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }
    .info code { background: #2a2a4a; padding: 2px 6px; border-radius: 4px; color: #ffaa66; }

    .row-label {
      text-align: center;
      padding: 10px;
      margin: 20px 0 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .row-label.old { color: #ff8888; }
    .row-label.new { color: #88ff88; }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 700px;
      margin: 0 auto 30px;
    }
    .panel {
      background: #1a1a2e;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #333;
    }
    .panel h2 {
      text-align: center;
      margin-bottom: 8px;
      padding: 6px;
      border-radius: 4px;
      font-size: 14px;
    }
    .panel.old h2 { background: #4a2a2a; color: #ff8888; }
    .panel.new h2 { background: #2a4a2a; color: #88ff88; }

    .game-container {
      background: #0a0a1a;
      border-radius: 4px;
      min-height: 380px;
      overflow: hidden;
    }
    .game-container canvas { display: block; }

    .note {
      text-align: center;
      color: #888;
      font-size: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Text Resolution: Before vs After Fix</h1>

  <div class="info">
    <p>Your device DPR: <code id="native-dpr"></code> | Compare old <code>resolution: DPR</code> vs new <code>resolution: DPR × 2</code></p>
  </div>

  <div class="grid">
    <div class="panel old">
      <h2>OLD: resolution = DPR</h2>
      <div id="old-approach" class="game-container"></div>
    </div>
    <div class="panel new">
      <h2>NEW: resolution = DPR × 2 ✓</h2>
      <div id="new-approach" class="game-container"></div>
    </div>
  </div>

  <p class="note">Look at curved letters (S, O, C, e) and small text. The right panel should appear sharper.</p>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.min.js"></script>
  <script>
    const DPR = window.devicePixelRatio || 1;
    document.getElementById('native-dpr').textContent = DPR.toFixed(2);

    const WIDTH = 320;
    const HEIGHT = 380;
    const SYS_FONT = '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial';

    const TEXT_SAMPLES = [
      { text: 'CURSED DICE', size: 28, y: 40 },
      { text: 'Score: 1,250', size: 20, y: 80 },
      { text: 'Choose Your Fate', size: 16, y: 115 },
      { text: 'Roll the dice to begin', size: 14, y: 145 },
      { text: 'Rerolls remaining: 3', size: 13, y: 175 },
      { text: 'SCOsco 0123456789', size: 14, y: 210 },
      { text: 'ABCDEFGHIJKLMNOP', size: 12, y: 240 },
      { text: 'Smooth curves test', size: 11, y: 270 },
      { text: 'qrstuvwxyz 12px', size: 12, y: 300 },
      { text: 'tiny 9px text sample', size: 9, y: 330 },
    ];

    // OLD APPROACH: resolution = DPR only
    class OldScene extends Phaser.Scene {
      constructor() { super({ key: 'OldScene' }); }
      create() {
        const res = DPR;  // Old approach
        this.add.rectangle(WIDTH/2, HEIGHT/2, WIDTH, HEIGHT, 0x0a0a1a);
        TEXT_SAMPLES.forEach(s => {
          this.add.text(WIDTH/2, s.y, s.text, {
            fontSize: s.size + 'px',
            fontFamily: SYS_FONT,
            color: '#ffffff',
            resolution: res,
            padding: { x: 4, y: 4 }
          }).setOrigin(0.5, 0.5);
        });
        this.add.text(WIDTH/2, HEIGHT - 20, `resolution: ${res.toFixed(1)}`, {
          fontSize: '11px', color: '#ff8888', resolution: res
        }).setOrigin(0.5, 0.5);
      }
    }

    // NEW APPROACH: resolution = DPR × 2
    class NewScene extends Phaser.Scene {
      constructor() { super({ key: 'NewScene' }); }
      create() {
        const res = DPR * 2;  // New approach (the fix)
        this.add.rectangle(WIDTH/2, HEIGHT/2, WIDTH, HEIGHT, 0x0a0a1a);
        TEXT_SAMPLES.forEach(s => {
          this.add.text(WIDTH/2, s.y, s.text, {
            fontSize: s.size + 'px',
            fontFamily: SYS_FONT,
            color: '#ffffff',
            resolution: res,
            padding: { x: 4, y: 4 }
          }).setOrigin(0.5, 0.5);
        });
        this.add.text(WIDTH/2, HEIGHT - 20, `resolution: ${res.toFixed(1)}`, {
          fontSize: '11px', color: '#88ff88', resolution: res
        }).setOrigin(0.5, 0.5);
      }
    }

    const baseConfig = {
      type: Phaser.WEBGL,
      backgroundColor: 0x0a0a1a,
      width: WIDTH,
      height: HEIGHT,
      scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH,
      },
      render: {
        antialias: true,
        antialiasGL: true,
        pixelArt: false,
      },
    };

    new Phaser.Game({ ...baseConfig, parent: 'old-approach', scene: OldScene });
    new Phaser.Game({ ...baseConfig, parent: 'new-approach', scene: NewScene });
  </script>
</body>
</html>

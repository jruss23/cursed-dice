# Project-wide Gradle settings.

# ==== PERFORMANCE OPTIMIZATIONS ====
# More memory for Gradle daemon
org.gradle.jvmargs=-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -Djava.net.preferIPv4Stack=true

# Keep Gradle daemon running between builds
org.gradle.daemon=true

# Build projects in parallel
org.gradle.parallel=true

# Only configure projects that are needed
org.gradle.configureondemand=true

# Enable build caching (huge speedup for incremental builds)
org.gradle.caching=true

# Enable configuration cache (skip config phase when nothing changed)
org.gradle.configuration-cache=true

# ==== ANDROID SETTINGS ====
android.useAndroidX=true

# Use non-transitive R classes (faster builds)
android.nonTransitiveRClass=true

# ==== NETWORK FIX ====
systemProp.java.net.preferIPv4Stack=true

# Reduce dependency resolution timeout
systemProp.org.gradle.internal.http.connectionTimeout=30000
systemProp.org.gradle.internal.http.socketTimeout=30000

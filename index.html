<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title>Cursed Dice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            overscroll-behavior: none;
            -webkit-user-select: none;
            user-select: none;
            background: #0a0a1a;
            margin: 0;
            padding: 0;
        }

        body {
            background: #0a0a1a; /* Match native window background color */
            font-family: Arial, sans-serif;
        }

        #game-container {
            opacity: 0;
            transition: opacity 0.15s ease-out;
            position: fixed;
            top: env(safe-area-inset-top, 0px);
            left: env(safe-area-inset-left, 0px);
            right: env(safe-area-inset-right, 0px);
            bottom: env(safe-area-inset-bottom, 0px);
        }

        /* Desktop: lock to mobile dimensions (iPhone 16 Pro Max aspect ratio) */
        @media (min-width: 500px) {
            #game-container {
                width: 430px !important;
                height: 932px !important;
                max-height: 95vh;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            /* Scale down proportionally if viewport is too short */
            @media (max-height: 950px) {
                #game-container {
                    height: 90vh !important;
                    width: calc(90vh * 0.46) !important; /* Maintain aspect ratio */
                }
            }
        }

        #game-container.ready {
            opacity: 1;
        }

        #game-container canvas {
            display: block;
            /* Let Phaser's zoom handle sizing - don't override */
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
        // Prevent Safari zoom on double-tap and pinch
        document.addEventListener('gesturestart', e => e.preventDefault());
        document.addEventListener('gesturechange', e => e.preventDefault());
        document.addEventListener('gestureend', e => e.preventDefault());
    </script>
</body>
</html>

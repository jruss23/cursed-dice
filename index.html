<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title>Cursed Dice</title>
    <style>
        /* Safe area insets as CSS variables for JS access */
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
            --sar: env(safe-area-inset-right);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            overscroll-behavior: none;
            -webkit-user-select: none;
            user-select: none;
            background: #0a0a1a;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2a 50%, #0a1a1a 100%);
            font-family: Arial, sans-serif;
        }

        #game-container {
            opacity: 0;
            transition: opacity 0.15s ease-out;
            /* Mobile: fill viewport */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100dvh;
        }

        /* Desktop: lock to mobile dimensions (iPhone 16 Pro Max aspect ratio) */
        @media (min-width: 500px) {
            #game-container {
                width: 430px !important;
                height: 932px !important;
                max-height: 95vh;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            /* Scale down proportionally if viewport is too short */
            @media (max-height: 950px) {
                #game-container {
                    height: 90vh !important;
                    width: calc(90vh * 0.46) !important; /* Maintain aspect ratio */
                }
            }
        }

        #game-container.ready {
            opacity: 1;
        }

        #game-container canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            border: 3px solid #4a2a6a;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(100, 50, 150, 0.4),
                        0 0 80px rgba(100, 50, 150, 0.2);
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
        // Prevent Safari zoom on double-tap and pinch
        document.addEventListener('gesturestart', e => e.preventDefault());
        document.addEventListener('gesturechange', e => e.preventDefault());
        document.addEventListener('gestureend', e => e.preventDefault());
    </script>
</body>
</html>

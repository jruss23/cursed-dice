<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursed Yahtzee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2a 50%, #0a1a1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #game-container {
            border: 3px solid #4a2a6a;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(100, 50, 150, 0.4),
                        0 0 80px rgba(100, 50, 150, 0.2),
                        inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #game-container canvas {
            display: block;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>

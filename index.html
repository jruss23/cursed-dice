<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cursed Dice</title>
    <style>
        /* Safe area insets as CSS variables for JS access */
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
            --sar: env(safe-area-inset-right);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            overscroll-behavior: none;
            -webkit-user-select: none;
            user-select: none;
            background: #0a0a1a;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2a 50%, #0a1a1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
        }

        #game-container {
            opacity: 0;
            transition: opacity 0.15s ease-out;
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* Use dynamic viewport height for mobile */
            /* No max constraints - Phaser handles sizing with DPR scaling */
        }

        #game-container.ready {
            opacity: 1;
        }

        #game-container canvas {
            display: block;
            border: 3px solid #4a2a6a;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(100, 50, 150, 0.4),
                        0 0 80px rgba(100, 50, 150, 0.2);
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
        // Prevent Safari zoom on double-tap and pinch
        document.addEventListener('gesturestart', e => e.preventDefault());
        document.addEventListener('gesturechange', e => e.preventDefault());
        document.addEventListener('gestureend', e => e.preventDefault());
    </script>
</body>
</html>
